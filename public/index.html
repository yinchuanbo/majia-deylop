<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Tag Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Toast 提示 -->
    <div id="toast" class="toast"></div>

    <div class="container">
      <h1>Git Tag Manager</h1>
      <div class="form-group">
        <label>Git Repository Path: <span class="required">*</span></label>
        <div class="radio-group" id="folderPathGroup">
          <label class="radio-option">
            <div class="repo-info">
              <input
                type="radio"
                name="folderPath"
                value="E:\Project\ismartta.ai"
              />
              ismartta.ai
              <span class="current-branch-label" data-repo="E:\\Project\\ismartta.ai"></span>
            </div>
            <div class="button-group">
              <button
                class="branch-btn"
                onclick="showBranchModal(event, 'E:\\Project\\ismartta.ai')"
              >
                Switch Branch
              </button>
              <button
                class="vscode-btn"
                onclick="openInVSCode(event, 'E:\\Project\\ismartta.ai')"
              >
                VS Code
              </button>
            </div>
          </label>
          <label class="radio-option">
            <div class="repo-info">
              <input
                type="radio"
                name="folderPath"
                value="E:\Project\vidqu.ai"
              />
              vidqu.ai
              <span class="current-branch-label" data-repo="E:\\Project\\vidqu.ai"></span>
            </div>
            <div class="button-group">
              <button
                class="branch-btn"
                onclick="showBranchModal(event, 'E:\\Project\\vidqu.ai')"
              >
                Switch Branch
              </button>
              <button
                class="vscode-btn"
                onclick="openInVSCode(event, 'E:\\Project\\vidqu.ai')"
              >
                VS Code
              </button>
            </div>
          </label>
          <label class="radio-option">
            <div class="repo-info">
              <input
                type="radio"
                name="folderPath"
                value="E:\Project\vidwud.ai"
              />
              vidwud.ai
              <span class="current-branch-label" data-repo="E:\\Project\\vidwud.ai"></span>
            </div>
            <div class="button-group">
              <button
                class="branch-btn"
                onclick="showBranchModal(event, 'E:\\Project\\vidwud.ai')"
              >
                Switch Branch
              </button>
              <button
                class="vscode-btn"
                onclick="openInVSCode(event, 'E:\\Project\\vidwud.ai')"
              >
                VS Code
              </button>
            </div>
          </label>
          <label class="radio-option">
            <div class="repo-info">
              <input type="radio" name="folderPath" value="D:\miocreate.ai" />
              miocreate.ai
              <span class="current-branch-label" data-repo="D:\\miocreate.ai"></span>
            </div>
            <div class="button-group">
              <button
                class="branch-btn"
                onclick="showBranchModal(event, 'D:\\miocreate.ai')"
              >
                Switch Branch
              </button>
              <button
                class="vscode-btn"
                onclick="openInVSCode(event, 'D:\\miocreate.ai')"
              >
                VS Code
              </button>
            </div>
          </label>
        </div>
        <div class="error-message" id="folderPathError"></div>
      </div>
      <div class="form-group">
        <label for="tagName">Tag Name: <span class="required">*</span></label>
        <input
          type="text"
          id="tagName"
          placeholder="Must start with 't', 'r', or 'v' (e.g., t-1.0.0)"
          required
        />
        <div class="error-message" id="tagNameError"></div>
      </div>
      <button id="createTagBtn" onclick="createTag()">Deploy</button>

      <div id="error" class="error"></div>

      <div id="result" class="result">
        <h3>Results:</h3>
        <p><strong>Commit Hash:</strong> <span id="commitHash"></span></p>
        <p><strong>Commit Message:</strong> <span id="commitMessage"></span></p>
        <p><strong>Author:</strong> <span id="commitAuthor"></span></p>
        <p><strong>Date:</strong> <span id="commitDate"></span></p>
        <p><strong>Created Tag:</strong> <span id="tagName"></span></p>
      </div>
    </div>

    <!-- 分支切换模态框 -->
    <div id="branchModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeBranchModal()">&times;</span>
        <div class="branch-section">
          <h4>Current Branch</h4>
          <div id="currentBranch" class="branch-item current"></div>
        </div>
        <div
          class="branch-section collapsible collapsed"
          id="localBranchSection"
        >
          <h4 onclick="toggleSection('localBranchSection')">Local Branches</h4>
          <div id="localBranches" class="branch-list"></div>
        </div>
        <div
          class="branch-section collapsible collapsed"
          id="remoteBranchSection"
        >
          <h4 onclick="toggleSection('remoteBranchSection')">
            Remote Branches
          </h4>
          <div id="remoteBranches" class="branch-list"></div>
        </div>
        <div class="modal-footer">
          <button class="cancel-btn" onclick="closeBranchModal()">
            Cancel
          </button>
          <button
            id="confirmBranchBtn"
            class="confirm-btn"
            onclick="confirmSwitchBranch()"
            disabled
          >
            Confirm Switch
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
